

    <!DOCTYPE html>
<html lang="en">
{include file="common\head"}
<script type="text/javascript" charset="utf-8" src="__UEDIT__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDIT__/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
 <script type="text/javascript" charset="utf-8" src="__UEDIT__/lang/zh-cn/zh-cn.js"></script>
<body class="no-skin">
	{include file="common\navbar"}
	<div class="main-container" id="main-container">
		{include file="common\sidebar"}
		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="ace-icon fa fa-home home-icon"></i>
							<a href="index.html">首页</a>
						</li>
						<li>
							<a href="{:url('week/index')}">我的周报</a>
						</li>
						<li class="active">周报修改</li>
					</ul>
				</div>
				<div class="page-content">			
					<div style="width:726px;margin:0px;text-align:center;">
						<h3 style="margin-left:60px;">修改周报</h3>
						<form method="POST" action="{:url('week/edit')}" class='form-horizontal'>
						<input type="hidden" name="id" value="{$info['id']}">						
						 	<div class="form-group">
								<label class="col-sm-2 control-label" for="a">标题:</label>
								<div class="col-sm-10">
								<input type="text" name="title" value="{$info['title']}" class='form-control' id="a">	
								</div>
						 	</div>
						 	<div class="form-group">
								<label class="col-sm-2 control-label" for="a">分类:</label>
								<div class="col-sm-10">
								<select name="type" class="form-control">
									<option value="">请选择</option>
									{volist name="types" id="type"}
									<option value="{$type['id']}"  {if condition="$info['type_id'] eq $type['id']"}selected{/if}>{$type['type']}</option>
									{/volist}
								</select>	
								</div>
						 	</div>
						 	<div class="form-group">
								<label class="col-sm-2 control-label" for="a">状态:</label>
								<div class="col-sm-10">
								<select name="status" class="form-control">
									<option value="">请选择状态</option>				
									<option value="0" {if condition="$info['status'] eq 0"}selected{/if}>新提交</option>									
									<option value="1" {if condition="$info['status'] eq 1"}selected{/if}>已审批</option>									
									<option value="2" {if condition="$info['status'] eq 2"}selected{/if}>驳回</option>									
								</select>	
								</div>
						 	</div>	
							<input type="hidden" name="author" value="{$Think.session.userinfo.id}">

							<div class="form-group"> 
								<label class="col-sm-2 control-label"> 内容: </label>
							<!-- <textarea name="content" style="width:300px;height:150px;"></textarea><br> -->
							<div class="col-sm-10">
								<script id="editor" type="text/plain" style="width:600px;height:400px;">{$info['content']}</script>	
							</div>
							</div>	

							<input type="submit" class="btn btn-info">
							<input type="reset" class="btn">
							</form>
					</div>
					<script type="text/javascript">
						   var ue = UE.getEditor('editor');
					</script>
				</div>
			</div>
		</div>
		{include file="common\footer"}   
	</div>
	{include file="common\script"}

</body>
</html>
