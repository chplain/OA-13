{layout name="layout"}
<div class="main-content">
	<div class="main-content-inner">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="/">首页</a>
				</li>
				<li>
					<a href="#">周报管理</a>
				</li>
				<li class="active">周报分类</li>
			</ul>
		</div>
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="cf">
							<a class="btn btn-info" href="{:url('weektype/add')}">新增</a>
							<!-- <a class="btn btn-danger" onclick="btn_cache()" href="javascript:;">生成缓存</a> -->
						</div>
						<div class="space-4"></div>
						<form id="form" method="post" action="">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center">编号</th>												
										<th class="center">分类</th>									
										<th class="center">操作</th>
									</tr>
								</thead>
								<tbody>
									{foreach $data as $key=>$value}
									<tr>
										<td  class="center">{$value['id']}</td>										
										<td  class="center">{$value['type']}</td>
										<td  class="center">
											<a href="{:url('weektype/edit',array('id'=>$value['id']))}">修改</a>&nbsp;|
											<a class="del" href="javascript:;" title="删除" data-id="{$value['id']}">删除</a>
										</td>
									</tr>
									{/foreach}
								</tbody>
								
							</table>
							<div style="text-align: center; margin-left:-60px;">{$pager}</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(".del").click(function(){
		var obj = $(this);
		var id = $(obj).attr("data-id");
		console.log(id);
		layer.confirm("确定要删除该用户吗?",function(index){
			// alert(index);
			$.get('{:url("weektype/del")}',{id:id},function(res){
				// alert(1);
				if (res.code == 1) {
					layer.close(index);	
					window.location.href = res.url;				
				}

			});
		});
	});

	// function btn_cache(){
	// 	// alert(1);
	// 	$.post("{:url('weektype/index')}",{type:'cache'},function(res){
	// 		alert(res);
	// 	});
	// }

</script>
